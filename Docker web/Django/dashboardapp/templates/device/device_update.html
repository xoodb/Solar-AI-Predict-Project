{% extends 'dashboard_base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="max-width: 720px; margin: 4rem auto;">
    <div style="max-height:300px;" class="table-responsive">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
    </div>
</div>
{% endblock %}
