{% extends 'dashboard_base.html' %}
{% load bootstrap4 %}

{% block content %}
<div style="text-align: center; max-width: 720px; margin: 4rem auto;">
    <h3>게시글 작성</h3>
    <form method="POST">
        {% csrf_token %}
        {% for form in forms %}
        <div>
            {{form}}
        </div>
        {% endfor %}
        {% if error %}
        {{ error }}
        {% endif %}
        <button type="submit">등록</button>
    </form>
</div>
{% endblock %}
